            All Brands

          <ul class="dropdown-menu dropdown-menu-dark">
            <li><button class="dropdown-item" onclick="GetBrands('porsche')" type="button">porsche</button></li>
            <li><button class="dropdown-item" onclick="GetBrands('bmw')" type="button">bmw</button></li>
            <li><button class="dropdown-item" onclick="GetBrands('mercedes')" type="button">mercedes</button></li>
            <li><button class="dropdown-item" onclick="GetBrands('toyota')" type="button">toyota</button></li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            All Models
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><button class="dropdown-item" onclick="GetModels('1')" type="button">porscheModel</button></li>
            <li><button class="dropdown-item" onclick="GetModels('2')" type="button">bmwModel</button></li>

          <ul class="dropdown-menu dropdown-menu-dark">
            <li><button class="dropdown-item" onclick="GetCategory('engine')" type="button">engine</button></li>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            All Manufacturer
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><button class="dropdown-item" onclick="GetManufacturer('bosch')" type="button">bosch</button></li>

          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form class="brandcreate">
                <div class="col-sm-3 mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

                <div class="col-sm-3 mb-3">
                  <label for="brand_id">Brand</label>
                  <input type="text" class="form-control" id="brand_id" placeholder="brand_id">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

              <form class="brandcreate">

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

        <div class="accordion-item">

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            <div class="accordion-body">
              <form class="brandcreate">
                <div class="col-sm-3 mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
